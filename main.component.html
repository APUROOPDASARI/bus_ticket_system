<div class="registration_form" id="back">
    
    <form [formGroup]="registrationForm" (ngSubmit)="postData()">
        
        <marquee class="animation">  BOOK YOUR TICKET</marquee>
        <div class="form-group mb-3">
            <input type="text" class="form-control" formControlName="id" placeholder="Enter your id" >
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control"  formControlName="source"  placeholder="Enter your source" >
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" formControlName="destination" placeholder="Enter your destination" >
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" >
        </div>
        <div class="form-group mb-3">
            <input type="text" class="form-control" formControlName="mobile" placeholder="Enter your mobile" >
        </div>

        &nbsp;<button class="btn btn-primary" (click)="postData()" > BOOK</button>
        <!-- <button class=" btn btn-danger" style="margin-left: 5px;"> Update</button> -->
        <button class="btn btn-primary" style="margin-left: 5px;" [routerLink]="'/login'" > DETAILS</button>
        <button class="btn btn-primary" style="margin-left: 5px;" (click)="update()" > UPDATE</button>
        
    </form>
</div>
